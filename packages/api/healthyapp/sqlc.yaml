

version: "1"
packages:
  - name: "dbmodels"
    path: "./db/sqlc"
    queries: "./db/query/"
    engine: "postgresql"
    schema: "../../migrate/postgres/ddl"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true